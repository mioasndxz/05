    const noObjectsMessage = document.getElementById('noObjectsMessage');

    let cocoModel = null;

      'book': 'ì±…ì€ ì±…ê½‚ì´ì— ê°€ì§€ëŸ°íˆ ê½‚ì•„ì£¼ì„¸ìš”.',
      'bottle': 'ë¹ˆ ë³‘ì€ ë¶„ë¦¬ìˆ˜ê±°í•˜ê±°ë‚˜ ë¹„ìš°ì„¸ìš”.',
      'cell phone': 'íœ´ëŒ€í°ì€ ì¶©ì „ê¸°ì— ì—°ê²°í•˜ê±°ë‚˜ ì œìë¦¬ì— ë‘ì„¸ìš”.',
      'chair': 'ì˜ìëŠ” ì±…ìƒ ì•ˆìœ¼ë¡œ ë„£ì–´ì£¼ì„¸ìš”.',
      'cup': 'ì‚¬ìš©í•œ ì»µì€ ì£¼ë°©ìœ¼ë¡œ ê°€ì ¸ê°€ ì„¤ê±°ì§€í•˜ì„¸ìš”.',
      'laptop': 'ë…¸íŠ¸ë¶ì€ ì§€ì •ëœ ìœ„ì¹˜ì— ë‘ê±°ë‚˜ ì¶©ì „í•˜ì„¸ìš”.',
      'keyboard': 'í‚¤ë³´ë“œëŠ” ì‚¬ìš© í›„ ì œìë¦¬ì— ë‘ê±°ë‚˜ ë®ê°œë¥¼ ì”Œì›Œì£¼ì„¸ìš”.',

    async function initCameraAndModel() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment", width:640, height:480 }
      });
      video.srcObject = stream;
      await video.play();
      liveCanvas.width = video.videoWidth;
      liveCanvas.height = video.videoHeight;
      modalCanvas.width = video.videoWidth;
      modalCanvas.height = video.videoHeight;
      cocoModel = await cocoSsd.load();
      detectLiveObjects();
    }

    async function detectLiveObjects() {
      if (!cocoModel || video.paused || video.ended) {
        requestAnimationFrame(detectLiveObjects);
        return;
      }
      const preds = await cocoModel.detect(video);
      liveCtx.clearRect(0,0, liveCanvas.width, liveCanvas.height);
      preds.forEach(p => {
        const [x,y,w,h] = p.bbox;
        if (p.score > 0.5) {
          liveCtx.strokeStyle = "#00FF00";
          liveCtx.lineWidth = 2;
          liveCtx.strokeRect(x,y,w,h);
          liveCtx.font = "16px Noto Sans KR";
          liveCtx.fillStyle = "#00FF00";
          liveCtx.fillText(p.class, x, y > 16 ? y - 4 : y + 16);
        }
      });
      requestAnimationFrame(detectLiveObjects);
    }

    async function analyzeSnapshot() {
      loadingOverlay.style.display = 'flex';
      modalCtx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
      modalCtx.drawImage(video, 0, 0, modalCanvas.width, modalCanvas.height);
      const preds = await cocoModel.detect(modalCanvas);
      loadingOverlay.style.display = 'none';

      modalCtx.strokeStyle = "#FF0000";
      modalCtx.lineWidth = 3;
      modalCtx.font = "18px Noto Sans KR";
      modalCtx.fillStyle = "#FF0000";

      objectChecklist.innerHTML = '';
      noObjectsMessage.style.display = 'none';

      let hasDesk = false, hasBed = false, found = false;
      const classesAdded = new Set();

      preds.forEach(p => {
        const [x, y, w, h] = p.bbox;
        if (p.score > 0.7) {
          modalCtx.strokeRect(x, y, w, h);
          modalCtx.fillText(p.class, x, y > 18 ? y - 6 : y + 18);

          if (p.class === 'dining table') hasDesk = true;
          if (p.class === 'bed') hasBed = true;

          if (cleanupSuggestions[p.class] && !classesAdded.has(p.class)) {
            classesAdded.add(p.class);
            const li = document.createElement('li');
            li.innerHTML = `<label><input type="checkbox"><span><strong>${p.class}</strong>: ${cleanupSuggestions[p.class]}</span></label>`;
            objectChecklist.appendChild(li);
            found = true;
          }
        }
      });

      detectionMessage.textContent = hasDesk
        ? "ì±…ìƒ ì£¼ë³€ì´ ê°ì§€ë˜ì—ˆìŠµë‹ˆë‹¤. ì£¼ë³€ ë¬¼ê±´ë“¤ì„ ê¹”ë”í•˜ê²Œ ì •ë¦¬í•˜ì„¸ìš”!"
        : hasBed

        : "ì£¼ë³€ì— íŠ¹ë³„í•œ ê³µê°„(ì±…ìƒ/ì¹¨ëŒ€)ì€ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.";

      generalCleanupAdvice.textContent = found
        ? "ì²´í¬ë¦¬ìŠ¤íŠ¸ ì™¸ì˜ ë‹¤ë¥¸ ë¬¼ê±´ë“¤ë„ ì •ëˆí•´ë³´ì„¸ìš”!"
        : "ì¸ì‹í•˜ì§€ ëª»í•œ ë¬¼ê±´ë„ ì§ì ‘ ì‚´í´ ì •ë¦¬í•´ë³´ì„¸ìš”.";

      if (!found) noObjectsMessage.style.display = 'block';

      modalOverlay.style.display = 'flex';
    }

    function closeModal() {
