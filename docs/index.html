  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>

    #video-container {

    #video, #liveCanvas {

      pointer-events: none;
      background: transparent;
    }
    .button-group {
      width: 100%; max-width: 640px;
      display: flex; justify-content: center;
      gap: 10px; margin-bottom: 20px;
    }
    button {
      flex: 1; height: var(--button-height);

      border: none; border-radius: 8px;
      cursor: pointer; transition: background .3s;

    button:hover { background: #357ABD; }
    .modal-overlay {
      display: none; position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      z-index: 100; justify-content: center;
      align-items: center;

    .modal-content {

      align-items: center;
      max-height: 90vh;
      overflow-y: auto;

    .modal-close-btn {

    #objectChecklist li label {

      align-items: flex-start;

      line-height: 1.4;
    }
    #objectChecklist li input[type="checkbox"] {

      flex-shrink: 0;

</head>
<body>

  <div id="video-container">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>

    const liveCtx    = liveCanvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const modalOverlay = document.getElementById('resultModalOverlay');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalCanvas = document.getElementById('modalCanvas');
    const modalCtx    = modalCanvas.getContext('2d');
    const detectionMessage = document.getElementById('detectionMessage');
    const objectChecklist = document.getElementById('objectChecklist');
    const noObjectsMessage = document.getElementById('noObjectsMessage');
    const generalCleanupAdvice = document.getElementById('generalCleanupAdvice'); // ÏÉà Î©îÏãúÏßÄ ÏöîÏÜå

    let cocoModel = null;

    // Î¨ºÍ±¥Î≥Ñ Ï†ïÎ¶¨ Ï†úÏïà Îç∞Ïù¥ÌÑ∞
    // COCO-SSDÍ∞Ä ÏßÅÏ†ë Ïù∏ÏãùÌï† Ïàò ÏûàÎäî ÌÅ¥ÎûòÏä§Ïóê ÎåÄÌïú Ï†úÏïàÎßå Ìè¨Ìï®
    const cleanupSuggestions = {

      'laptop': 'ÎÖ∏Ìä∏Î∂ÅÏùÄ ÏßÄÏ†ïÎêú ÏúÑÏπòÏóê ÎëêÍ±∞ÎÇò Ï∂©Ï†ÑÌïòÏÑ∏Ïöî.',
      'cell phone': 'Ìú¥ÎåÄÌè∞ÏùÄ Ï∂©Ï†ÑÍ∏∞Ïóê Ïó∞Í≤∞ÌïòÍ±∞ÎÇò Ï†úÏûêÎ¶¨Ïóê ÎëêÏÑ∏Ïöî.',
      'cup': 'ÏÇ¨Ïö©Ìïú ÏªµÏùÄ Ï£ºÎ∞©ÏúºÎ°ú Í∞ÄÏ†∏Í∞Ä ÏÑ§Í±∞ÏßÄÌïòÏÑ∏Ïöî.',
      'bottle': 'Îπà Î≥ëÏùÄ Î∂ÑÎ¶¨ÏàòÍ±∞ÌïòÍ±∞ÎÇò ÎπÑÏö∞ÏÑ∏Ïöî.',
      'keyboard': 'ÌÇ§Î≥¥ÎìúÎäî ÏÇ¨Ïö© ÌõÑ Ï†úÏûêÎ¶¨Ïóê ÎëêÍ±∞ÎÇò ÎçÆÍ∞úÎ•º ÏîåÏõåÏ£ºÏÑ∏Ïöî.',
      'mouse': 'ÎßàÏö∞Ïä§Îäî Ìå®Îìú ÏúÑÏóê ÎëêÍ±∞ÎÇò Ï†ïÎ¶¨Ìï®Ïóê ÎÑ£Ïñ¥Ï£ºÏÑ∏Ïöî.',
      'remote': 'Î¶¨Î™®Ïª®ÏùÄ Ï†úÏûêÎ¶¨Ïóê ÎëêÏÑ∏Ïöî.',
      'backpack': 'Í∞ÄÎ∞©ÏùÄ Ï†ïÌï¥ÏßÑ ÏúÑÏπòÏóê Í±∏Í±∞ÎÇò ÎÑ£Ïñ¥Ï£ºÏÑ∏Ïöî.',
      'umbrella': 'Ïö∞ÏÇ∞ÏùÄ Ïö∞ÏÇ∞ÍΩÇÏù¥Ïóê ÎÑ£Ïñ¥Ï£ºÏÑ∏Ïöî.',
      'clock': 'ÏãúÍ≥ÑÎäî Ï†ïÌï¥ÏßÑ ÏúÑÏπòÏóê ÎëêÏÑ∏Ïöî.',
      'vase': 'ÍΩÉÎ≥ëÏùÄ ÏïàÏ†ÑÌïú Í≥≥Ïóê ÎëêÏÑ∏Ïöî.',
      'potted plant': 'ÌôîÎ∂ÑÏùÄ ÌñáÎ≥ïÏù¥ Ïûò ÎìúÎäî Í≥≥Ïóê ÎëêÏÑ∏Ïöî.',
      'tv': 'TV Ï£ºÎ≥ÄÏùÑ Ï†ïÎ¶¨ÌïòÏÑ∏Ïöî.',
      'couch': 'ÏÜåÌåå Ï£ºÎ≥ÄÏùÑ Ï†ïÎ¶¨ÌïòÏÑ∏Ïöî.',
      'chair': 'ÏùòÏûêÎäî Ï±ÖÏÉÅ ÏïàÏúºÎ°ú ÎÑ£Ïñ¥Ï£ºÏÑ∏Ïöî.',
      'toilet': 'ÌôîÏû•Ïã§ Ï≤≠ÏÜåÎ•º ÏãúÏûëÌïòÏÑ∏Ïöî!',
      'sink': 'ÏÑ∏Î©¥ÎåÄ Ï£ºÎ≥ÄÏùÑ Ï†ïÎ¶¨ÌïòÏÑ∏Ïöî.',
      'microwave': 'Ï†ÑÏûêÎ†àÏù∏ÏßÄ Ï£ºÎ≥ÄÏùÑ Ï†ïÎ¶¨ÌïòÏÑ∏Ïöî.',
      'oven': 'Ïò§Î∏ê Ï£ºÎ≥ÄÏùÑ Ï†ïÎ¶¨ÌïòÏÑ∏Ïöî.',
      'toaster': 'ÌÜ†Ïä§ÌÑ∞Îäî Ï†úÏûêÎ¶¨Ïóê ÎëêÏÑ∏Ïöî.',
      'refrigerator': 'ÎÉâÏû•Í≥† Î¨∏ÏùÑ Îã´ÏúºÏÑ∏Ïöî.',
      'spoon': 'ÏàòÏ†ÄÎäî Ï†úÏûêÎ¶¨Ïóê ÎëêÏÑ∏Ïöî.',
      'fork': 'Ìè¨ÌÅ¨Îäî Ï†úÏûêÎ¶¨Ïóê ÎëêÏÑ∏Ïöî.',
      'knife': 'ÏπºÏùÄ ÏïàÏ†ÑÌïòÍ≤å Î≥¥Í¥ÄÌïòÏÑ∏Ïöî.',
      'bowl': 'Í∑∏Î¶áÏùÄ ÏÑ§Í±∞ÏßÄÌïòÏÑ∏Ïöî.',
      'wine glass': 'ÏôÄÏù∏ ÏûîÏùÄ Íπ®ÎÅóÏù¥ ÏîªÏñ¥ Î≥¥Í¥ÄÌïòÏÑ∏Ïöî.',
      'dining table': 'ÏãùÌÉÅ ÏúÑÎ•º Ï†ïÎ¶¨ÌïòÏÑ∏Ïöî.', // 'Ï±ÖÏÉÅ'ÏúºÎ°úÎèÑ Í∞ÑÏ£ºÎê† Ïàò ÏûàÏùå
      'person': 'ÏÇ¨ÎûåÏùÄ Ï†ïÎ¶¨ ÎåÄÏÉÅÏù¥ ÏïÑÎãôÎãàÎã§. :)' // ÏÇ¨ÎûåÏù¥ Í∞êÏßÄÎê† Í≤ΩÏö∞ Î©îÏãúÏßÄ
      // Ïù¥ Î™©Î°ùÏóê ÏóÜÎäî COCO-SSD ÌÅ¥ÎûòÏä§(Ïòà: ÎèôÎ¨º, ÍµêÌÜµÏàòÎã®)Îäî Ï†ïÎ¶¨ Ï†úÏïàÏóê Ìè¨Ìï®ÌïòÏßÄ ÏïäÏäµÎãàÎã§.
    };

    async function initCameraAndModel() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width:640, height:480 }
        });
        video.srcObject = stream;
        await video.play();

        liveCanvas.width  = video.videoWidth;
        liveCanvas.height = video.videoHeight;
        modalCanvas.width = video.videoWidth;
        modalCanvas.height= video.videoHeight;

        cocoModel = await cocoSsd.load();
        console.log('‚úÖ COCO-SSD loaded (Base Model)');
        detectLiveObjects();
      } catch (error) {
        console.error('Ïπ¥Î©îÎùº ÎòêÎäî Î™®Îç∏ Î°úÎìú Ïò§Î•ò:', error);
        alert('Ïπ¥Î©îÎùºÎ•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÍ±∞ÎÇò Î™®Îç∏ Î°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. (Í∂åÌïú ÌôïÏù∏ ÎòêÎäî Ïû¨ÏãúÎèÑ)');
      }
    }

    async function detectLiveObjects() {
      if (!cocoModel || video.paused || video.ended) {
        requestAnimationFrame(detectLiveObjects);
        return;
      }
      const preds = await cocoModel.detect(video);
      liveCtx.clearRect(0,0, liveCanvas.width, liveCtx.height);
      preds.forEach(p => {
        const [x,y,w,h] = p.bbox;
        if (p.score > 0.5) { // Ïã§ÏãúÍ∞Ñ ÌôîÎ©¥ÏóêÏÑúÎäî 50% Ïù¥ÏÉÅ Ï†ïÌôïÎèÑÎ©¥ ÌëúÏãú
            liveCtx.strokeStyle = "#00FF00";
            liveCtx.lineWidth = 2;
            liveCtx.fillStyle = "#00FF00";
            liveCtx.font = "16px Noto Sans KR";
            liveCtx.strokeRect(x,y,w,h);
            liveCtx.fillText(p.class + ' (' + Math.round(p.score * 100) + '%)', x, y > 16 ? y - 4 : y + 16);
        }
      });
      requestAnimationFrame(detectLiveObjects);
    }

    async function analyzeSnapshot() {
      modalCtx.clearRect(0,0, modalCanvas.width, modalCanvas.height);
      modalCtx.drawImage(video, 0, 0, modalCanvas.width, modalCanvas.height);

      const preds = await cocoModel.detect(modalCanvas);

      preds.forEach(p => {
        const [x,y,w,h] = p.bbox;
        modalCtx.strokeStyle = "#FF0000";
        modalCtx.lineWidth = 3;
        modalCtx.fillStyle = "#FF0000";
        modalCtx.font = "18px Noto Sans KR";
        modalCtx.strokeRect(x,y,w,h);
        modalCtx.fillText(p.class + ' (' + Math.round(p.score * 100) + '%)', x, y > 18 ? y - 6 : y + 18);
      });

      // 1. Í≥µÍ∞Ñ ÌäπÏ†ï Î©îÏãúÏßÄ (COCO-SSD Í∞ïÏ†ê ÌôúÏö©)
      let hasDesk = false;
      let hasBed = false;

      preds.forEach(p => {
        if (p.score > 0.6) { // 60% Ïù¥ÏÉÅ Ï†ïÌôïÎèÑ
          if (p.class === 'desk' || p.class === 'dining table') {
            hasDesk = true;
          }
          if (p.class === 'bed') {
            hasBed = true;
          }
        }
      });

      let mainMessage = "";
      if (hasDesk && hasBed) {
          mainMessage = "Ï±ÖÏÉÅÍ≥º Ïπ®ÎåÄÍ∞Ä ÎèôÏãúÏóê Í∞êÏßÄÎêòÏóàÏäµÎãàÎã§. Ï£ºÎ≥Ä Î¨ºÍ±¥Îì§ÏùÑ Ïûò Ï†ïÎ¶¨Ìï¥Î≥ºÍπåÏöî?";
      } else if (hasDesk) {
          mainMessage = "Ï±ÖÏÉÅ Ï£ºÎ≥ÄÏù¥ Í∞êÏßÄÎêòÏóàÏäµÎãàÎã§. Ï£ºÎ≥Ä Î¨ºÍ±¥Îì§ÏùÑ ÍπîÎÅîÌïòÍ≤å Ï†ïÎ¶¨ÌïòÏÑ∏Ïöî!";
      } else if (hasBed) {
          mainMessage = "Ïπ®ÎåÄ Ï£ºÎ≥ÄÏù¥ Í∞êÏßÄÎêòÏóàÏäµÎãàÎã§. Ï£ºÎ≥Ä Î¨ºÍ±¥Îì§ÏùÑ Íπ®ÎÅóÌïòÍ≤å Ï†ïÎ¶¨ÌïòÏÑ∏Ïöî!";
      } else {
          mainMessage = "Ï£ºÎ≥ÄÏóê ÌäπÎ≥ÑÌïú Í≥µÍ∞Ñ(Ï±ÖÏÉÅ/Ïπ®ÎåÄ)ÏùÄ Í∞êÏßÄÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.";
      }
      detectionMessage.textContent = mainMessage;

      // 2. COCO-SSD Ïù∏Ïãù Î¨ºÍ±¥ Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏
      objectChecklist.innerHTML = '';
      let objectsFoundForChecklist = false;
      const detectedObjectClasses = new Set();

      preds.forEach(p => {
        // 'person' ÌÅ¥ÎûòÏä§Îäî Ï†úÏô∏ÌïòÍ≥†, cleanupSuggestionsÏóê Ï†ïÏùòÎêú Î¨ºÍ±¥Îßå Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞Ä
        // 0.7 Ïù¥ÏÉÅÏùò ÎÜíÏùÄ Ï†ïÌôïÎèÑÎ•º Í∞ÄÏßÑ Í∞ùÏ≤¥Îßå Ìè¨Ìï®ÌïòÎ©∞, Ï§ëÎ≥µ Î∞©ÏßÄ
        if (p.score > 0.7 && p.class !== 'person' && cleanupSuggestions[p.class] && !detectedObjectClasses.has(p.class)) {
          detectedObjectClasses.add(p.class);
          const li = document.createElement('li');
          li.innerHTML = `
            <label>
              <input type="checkbox"/>
              <span><strong>${p.class}</strong>: ${cleanupSuggestions[p.class]}</span>
            </label>
          `;
          objectChecklist.appendChild(li);
          objectsFoundForChecklist = true;
        }
      });

      if (objectsFoundForChecklist) {
        noObjectsMessage.style.display = 'none';
      } else {
        noObjectsMessage.style.display = 'block'; // Ïù∏Ïãù Í∞ÄÎä•Ìïú Î¨ºÍ±¥Ïù¥ ÏóÜÎã§Îäî Î©îÏãúÏßÄ ÌëúÏãú
      }

      // 3. Ìè¨Í¥ÑÏ†Å Ï†ïÎ¶¨ ÏïàÎÇ¥ (Î∂ÄÏ°±Ìïú Î∂ÄÎ∂Ñ Î≥¥ÏôÑ)
      let generalAdviceText = "Ïù∏ÏãùÌïòÍ∏∞ Ïñ¥Î†§Ïö¥ Î¨ºÍ±¥Îì§ÏùÄ ÏßÅÏ†ë ÏÇ¥Ìé¥Î≥¥Í≥† Ï†ïÎ¶¨ÌïòÎäî Í≤ÉÏù¥ Ï¢ãÏäµÎãàÎã§.";
      if (objectsFoundForChecklist) { // Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏Í∞Ä ÏûàÏúºÎ©¥ Ï∂îÍ∞ÄÏ†ÅÏù∏ ÏïàÎÇ¥ ÎäêÎÇå
          generalAdviceText += " Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏ Ïô∏Ïùò Îã§Î•∏ Î¨ºÍ±¥Îì§ÎèÑ Ï£ºÎ≥ÄÏùÑ ÎëòÎü¨Î≥¥Î©∞ ÍπîÎÅîÌïòÍ≤å Ï†ïÎèàÌï¥Ï£ºÏÑ∏Ïöî!";
      } else { // Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏Í∞Ä ÏóÜÏúºÎ©¥, Ïù¥ Î¨∏Íµ¨Í∞Ä Î©îÏù∏ Ï†ïÎ¶¨ ÏïàÎÇ¥Í∞Ä Îê®
          generalAdviceText = "Ï£ºÎ≥ÄÏóê Ïù∏Ïãù Í∞ÄÎä•Ìïú Î¨ºÍ±¥ÏùÄ Ï†ÅÏßÄÎßå, Ïù¥Î∂à, ÌôîÏû•Ìíà Îì± Îã§Î•∏ Î¨ºÍ±¥Îì§ÎèÑ ÏßÅÏ†ë ÏÇ¥Ìé¥Î≥¥Í≥† Ï†ÑÏ≤¥Ï†ÅÏúºÎ°ú Ï†ïÎ¶¨ÌïòÎäî Í≤ÉÏù¥ ÌïÑÏöîÌï¥ Î≥¥ÏûÖÎãàÎã§.";
      }
      generalCleanupAdvice.textContent = generalAdviceText;


      modalOverlay.style.display = 'flex';
    }

    function closeModal() {
      modalOverlay.style.display = 'none';
      detectionMessage.textContent = '';
      objectChecklist.innerHTML = '';
      noObjectsMessage.style.display = 'none';
      generalCleanupAdvice.textContent = ''; // ÏùºÎ∞ò Ï†ïÎ¶¨ ÏïàÎÇ¥ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
    }

    captureBtn.addEventListener('click', analyzeSnapshot);
    closeModalBtn.addEventListener('click', closeModal);

    initCameraAndModel().catch(console.error);
  </script>
